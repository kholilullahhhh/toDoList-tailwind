<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SweetAlert2 CSS and JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      /* Custom animation for task items */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .task-item {
        animation: fadeIn 0.3s ease-in-out;
      }

      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .modal.open {
        display: flex;
      }

      .modal-content {
        background: white;
        padding: 2rem;
        border-radius: 1rem;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-purple-50 to-blue-50 p-4 sm:p-8">
    <!-- Modal for Editing Task -->
    <div id="edit-modal" class="modal">
      <div class="modal-content">
        <h2 class="text-xl font-bold mb-4">Edit Task</h2>
        <input
          type="text"
          id="edit-task-input"
          class="w-full p-2 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-purple-500 mb-4"
        />
        <div class="flex justify-end space-x-3">
          <button
            onclick="closeEditModal()"
            class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-all"
          >
            Cancel
          </button>
          <button
            onclick="saveEditedTask()"
            class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-all"
          >
            Save
          </button>
        </div>
      </div>
    </div>

    <!-- To-Do List Container -->
    <div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-2xl">
      <h1
        class="text-3xl font-bold mb-6 text-center text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-blue-600"
      >
        To-Do List
      </h1>
      <div class="flex mb-6">
        <input
          type="text"
          id="task-input"
          placeholder="Enter a new task"
          class="flex-grow p-3 border-2 border-gray-200 rounded-l-xl focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all"
        />
        <button
          onclick="addTask()"
          class="bg-gradient-to-r from-purple-600 to-blue-600 text-white p-3 rounded-r-xl hover:from-purple-700 hover:to-blue-700 transition-all"
        >
          Add Task
        </button>
      </div>
      <ul id="todo-list" class="space-y-3"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
