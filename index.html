<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-4 sm:p-8">
    <div class="max-w-md mx-auto bg-white p-4 sm:p-6 rounded-lg shadow-lg">
      <h1 class="text-2xl font-bold mb-4 text-center">To-Do List</h1>
      <div class="flex mb-4">
        <input
          type="text"
          id="task-input"
          placeholder="Enter a new task"
          class="flex-grow p-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          onclick="addTask()"
          class="bg-blue-500 text-white p-2 rounded-r-lg hover:bg-blue-600"
        >
          Add Task
        </button>
      </div>
      <ul id="todo-list" class="space-y-2"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
